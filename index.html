  <script><

// Handle drag and drop events
dropbox.addEventListener('dragenter', handleDragEnter);
dropbox.addEventListener('dragleave', handleDragLeave);
dropbox.addEventListener('dragover', handleDragOver);
dropbox.addEventListener('drop', handleDrop);

// Add a "drag-over" class to the dropbox when a file is being dragged over it
function handleDragEnter(event) {
  event.stopPropagation();
  event.preventDefault();
  dropbox.classList.add('drag-over');
}

// Remove the "drag-over" class from the dropbox when a file is no longer being dragged over it
function handleDragLeave(event) {
  event.stopPropagation();
  event.preventDefault();
  dropbox.classList.remove('drag-over');
}

// Prevent the default behavior when a file is dragged over the dropbox
function handleDragOver(event) {
  event.stopPropagation();
  event.preventDefault();
}

// Parse the PDF files and store the data in an array when the files are dropped in the dropbox
let pdfData = [];
function handleDrop(event) {
  event.stopPropagation();
  event.preventDefault();
  dropbox.classList.remove('drag-over');
  const files = event.dataTransfer.files;
  for (const file of files) {
    if (file.type === 'application/pdf') {
      // Use a PDF parsing library to parse the PDF file and store the data in the pdfData array
      pdfData.push(parsePDF(file));
    }
  }
}

  // Use a CSV generation library to generate a CSV file from the pdfData array
  generateCSV(pdfData);
